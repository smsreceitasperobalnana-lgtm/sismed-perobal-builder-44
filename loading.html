
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - SISMED Perobal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .loading-section {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
        }
        
        .spinner-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }
        
        .spinner {
            animation: spin 1.5s linear infinite;
            width: 60px;
            height: 60px;
        }
        
        .spinner circle {
            stroke: #0ea5e9;
            stroke-width: 4;
            stroke-linecap: round;
            filter: drop-shadow(0 0 8px rgba(14, 165, 233, 0.6));
        }
        
        .spinner path {
            fill: #0ea5e9;
            filter: drop-shadow(0 0 5px rgba(14, 165, 233, 0.8));
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin: 20px 0;
            font-weight: 500;
            min-height: 30px;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: #334155;
            border-radius: 4px;
            overflow: hidden;
            margin: 30px 0;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0ea5e9, #38bdf8);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .percent-text {
            color: #38bdf8;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        footer {
            margin-top: 20px;
            color: #64748b;
            font-size: 0.9rem;
            text-align: center;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .loading-section {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>SISMED Perobal</h1>
            <p>Sistema Integrado de Saúde Municipal</p>
        </div>
        
        <div class="loading-section">
            <h2>Carregando Sistema</h2>
            <div class="spinner-container">
                <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            
            <div class="loading-text" id="loadingText">Inicializando sistema...</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="percent-text" id="percentText">0% concluído</div>
        </div>
    </div>
    
    <footer>
        <p>SISMED Perobal &copy; 2025 - Sistema de Gestão de Saúde Pública</p>
    </footer>
    
    <script>
        const loadingTexts = [
            "Inicializando sistema...",
            "Carregando módulos de segurança...",
            "Conectando base de dados...",
            "Verificando atualizações...",
            "Preparando interface...",
            "Sistema pronto!"
        ];
        
        let currentStep = 0;
        const totalSteps = loadingTexts.length;
        const stepDuration = 800; // 800ms por step = 4.8s total
        
        function updateProgress() {
            const textElement = document.getElementById('loadingText');
            const progressElement = document.getElementById('progressBar');
            const percentElement = document.getElementById('percentText');
            
            textElement.textContent = loadingTexts[currentStep];
            
            const progressPercent = Math.round(((currentStep + 1) / totalSteps) * 100);
            progressElement.style.width = `${progressPercent}%`;
            percentElement.textContent = `${progressPercent}% concluído`;
            
            currentStep++;
            
            if (currentStep < totalSteps) {
                setTimeout(updateProgress, stepDuration);
            } else {
                // Redirecionar para o sistema após 5 segundos
                setTimeout(() => {
                    window.location.href = '/sistema';
                }, 1000);
            }
        }
        
        // Iniciar o progresso após um pequeno delay
        setTimeout(updateProgress, 500);
    </script>
</body>
</html>
